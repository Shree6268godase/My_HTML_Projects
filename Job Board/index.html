<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><!-- ================= HEADER ================= -->
<header class="navbar">
    <div class="logo">JobBoard</div>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Browse Jobs</a>
        <a href="#">Pages</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div class="nav-buttons">
        <button class="login">Log In</button>
        <button class="post">Post a Job</button>
    </div>
</header>

<!-- ================= HERO SECTION ================= -->
<section class="hero">
    <div class="hero-text">
        <p class="job-count">4536+ Jobs listed</p>
        <h1>Find your Dream Job</h1>
        <p class="sub-text">
            We provide online instant cash loans with quick approval
            that suit your term length
        </p>
        <a href="resume.html"  button class="resume-btn">Upload Your Resume</button>
    </div>

    <div class="hero-image">
        <div class="image-box">
            <h3>Job Analytics</h3>
        </div>
    </div>
</section>

<!-- ================= SEARCH BAR ================= -->
<section class="search-bar">
    <input type="text" placeholder="Search keyword">
    <input type="text" placeholder="Location">
    <select>
        <option>Select Category</option>
        <option>IT</option>
        <option>Design</option>
        <option>Marketing</option>
    </select>
    <button class="search-btn">Find Job</button>
</section>

</body>
</html>
