<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login">
        <h2>User Authentication</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </section>

    <!-- Filter Section -->
    <section class="filter">
        <h2>Filter Products</h2>
        <button>All</button>
        <button>Electronics</button>
        <button>Clothing</button>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Products</h2>

        <div class="product">
            <h3>Laptop</h3>
            <p>Price: ₹50,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h3>Mobile Phone</h3>
            <p>Price: ₹20,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h3>T-Shirt</h3>
            <p>Price: ₹500</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Cart -->
    <section class="cart">
        <h2>Shopping Cart</h2>
        <p>Your selected items will appear here.</p>
        <button>Proceed to Checkout</button>
    </section>

    <!-- Payment -->
    <section class="payment">
        <h2>Payment Integration</h2>
        <button>Pay Now</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 E-Commerce Website</p>
    </footer>

</body>
</html>
